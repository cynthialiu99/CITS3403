<!DOCTYPE html>
<html>
    <head>
        <title> Code Central | Student Sign Up </title>
        <link rel="stylesheet" href="Sign Up.css">
        <script type="text/javascript" src="Sign Up.js"></script>  
    </head>
    <body>
        {% extends "header.html" %}
        {% block content%}
        <div class="sign-up-form">
            <h1> STUDENT SIGN UP </h1>  
            <p1> Are you an Academic Staff member? <a href="Sign Up (Academic Staff).html"> Sign up here... </a> </p1>
            <div class="input-details">
                <input type="first-name" placeholder="Student's First Name" required>
                <input type="last-name" placeholder="Student's Last Name" required>
            </div>
            <div class="input-details">
                <input id = "signup-email" type="email" placeholder="Student Email" required>
                <input id = "confirm-email" type="email" placeholder="Confirm Student Email" required>
            </div>
            <div class="input-details">
                <input id = "signup-password" type="password" placeholder="Password" required>
                <input id = "confirm-password" type="password" placeholder="Confirm Password" required>
            </div>
            <div id = "signup-error"></div>
            <button class="sign-up-button" onclick = "validateInputs()"> Sign up as a Student </button>
            <div class="sign-up-form-footer">
                <p2> Already have an account? <a href="Login.html"> Login </a> </p2>
            </div>
        </div>
        {%endblock%}
    </body>
</html>
