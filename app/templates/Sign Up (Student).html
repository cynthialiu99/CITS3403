<!DOCTYPE html>
<html>
<head>
    <title> Code Central | Student Sign Up </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Sign Up.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='Sign Up.js') }}"></script>  
</head>
<body>
    {% extends "header.html" %}
    {% block content%}
    <div class="sign-up-form">
        <h1> STUDENT SIGN UP </h1>  

        <p1> Are you an Academic Staff member? <a href="{{ url_for('signup_academic') }}"> Sign up here... </a> </p1>
        <form method="POST" action="{{ url_for('signup') }}">
            <div class="input-details">
                <input type="text" name="username" placeholder="Username" required>
                <input type="text" name="first_name" placeholder="Student's First Name" required>
                <input type="text" name="last_name" placeholder="Student's Last Name" required>
            </div>
            <div class="input-details">
                <input id="signup-email" type="email" name="email" placeholder="Student Email" required>
                <input id="confirm-email" type="email" name="confirm_email" placeholder="Confirm Student Email" required>
            </div>
            <div class="input-details">
                <input id="signup-password" type="password" name="password" placeholder="Password" required>
                <input id="confirm-password" type="password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <div id="signup-error"></div>
            <button type="submit" class="sign-up-button"> Sign up as a Student </button>
        </form>
        <div class="sign-up-form-footer">
            <p2> Already have an account? <a href="Login.html"> Login </a> </p2>
        </div>
    </div>
    {% endblock %}
</body>
</html>
