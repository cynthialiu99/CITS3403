<!-- HTML Script -->
<!DOCTYPE html>
<html>
    <head>
        <title>Code Central | Python Help Page</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='SearchPage.css') }}">
    </head>
    <body>
        {% extends "header.html" %}
        {% block content%}
        <h1>Python</h1>
        <form id ="searchForm" action = "{{url_for('main.get_threads')}}" method = "post">
            {{form.hidden_tag()}}
        <div class="searchbar">
            {{form.search(size = 32)}}
            <button id = "submit" onclick = "searchBar()">Submit</button>
        </div>

        </form>
        <div class ="newThreads">
            <form action="{{ url_for('main.get_create_threads') }}" method="get">
                <button class="new" type="submit" onclick="addThreads()"> Click here to post a new thread... </button>
            </form>
        </div>
        {% endblock %}
    </body>
</html>
