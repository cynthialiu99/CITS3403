<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Threads</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='Threads_styles.css') }}">
    </head>
    <body>
        {% extends "header.html" %}
        {% block content %}
        <div class="container mt-4">
            <h1>Display Existing Threads</h1>
            <div>
                <a id="create" class="btn btn-primary" href="{{ url_for('main.get_create_threads') }}">Create New Thread!!</a>
            </div>
            <!-- Search Bar -->
            <div class="input-group mb-3 mt-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Search for threads">
                <div class="input-group-append">
                    <button class="btn btn-primary" onclick="searchThreads()">Search</button>
                </div>
            </div>
            <!-- Display Threads -->
            <div id="threadsList" class="list-group">
                {% for thread in threads %}
                    <a href="{{ url_for('main.single_thread', thread_id=thread.thread_id) }}" class="list-group-item list-group-item-action">
                        <h5>{{ thread.thread_name }}</h5>
                        <p>{{ thread.post.body }}</p>
                    </a>
                {% endfor %}
            </div>
        </div>
        {% endblock %}
    <script src="{{ url_for('static', filename='Threads_scripts.js') }}"></script>
    </body>
</html>
