<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">   
        <title>Code Central</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='Header.css') }}"> 
    </head>
    <body>   
        <div class="header">
            <a href="{{ url_for('main.home') }}">
                <img class="logo" src="{{ url_for('static', filename='Code Central Logo.jpeg') }}" alt="Code Central Logo"> <!-- Code Central's logo was generated using Wix's Logo Maker (https://www.wix.com/logo/maker) -->
            </a>
            <nav>
                <ul class="nav-links">
                    <li><a href="{{ url_for('main.home') }}">Home</a></li> 
                    <li><a href="{{ url_for('main.python') }}">Python</a></li> 
                    <li><a href="{{ url_for('main.java') }}">Java</a></li> 
                    <li><a href="{{ url_for('main.account') }}">Account</a></li> 
                    <li><a href="{{ url_for('main.contact') }}">Contact Us</a></li> 
                    {% if current_user.is_authenticated %}
                        <li class="btn"><a href="{{ url_for('main.logout') }}">Logout</a></li>
                    {% else %}
                        <li class="btn"><a href="{{ url_for('main.login') }}">Login</a></li> 
                        <li class="btn"><a href="{{ url_for('main.signup') }}">Sign Up</a></li> 
                    {% endif %}
                </ul>
            </nav>
        </div>
        <hr>
        {% block content %}{% endblock %}
    </body>
</html>
