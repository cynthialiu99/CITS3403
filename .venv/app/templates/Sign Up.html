<!DOCTYPE html>
<html>
    <head>
        <title> Help Forum | Sign Up </title>
        <link rel="stylesheet" href="Sign Up.css">
        <script type="text/javascript" src="Sign Up.js"></script>  
    </head>
    <body>
        {% extends "header.html" %}

        {% block content%}
        <div class="sign-up-form">
            <h2> SIGN UP </h2>  
            <div class="input-details">
                <input type="first-name" placeholder="First Name" required>
                <input type="last-name" placeholder="Last Name" required>
            </div>
            <div class="input-details">
                <input id = "signup-email" type="email" placeholder="Email" required>
                <input id = "confirm-email" type="email" placeholder="Confirm Email" required>
            </div>
            <div class="input-details">
                <input id = "signup-password" type="password" placeholder="Password" required>
                <input id = "confirm-password" type="password" placeholder="Confirm Password" required>
            </div>
            <div id = "signup-error"></div>
            <button class="sign-up-button" onclick = "validateInputs()"> Sign Up </button>
            <div class="sign-up-form-footer">
                <p> Already have an account? <a href="Login.html"> Login </a> </p>
            </div>
        </div>
        {%endblock%}
    </body>
</html>
