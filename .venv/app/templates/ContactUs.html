<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   <!--to make webpage repsonsive -->
    <title>Code Central | Contact Us</title>
    <link rel="stylesheet" href="ContactUs.css">
    </head>
    <body>
        {% extends "header.html" %}
        {% block content%}
        <div class="container">
            <h1>CONTACT US</h1>
            <form action="#" method="post">
                <label for="name">Your First & Last Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Student/Staff Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button class="submit-button"> Submit </button>
            </form>
        </div>
        {% endblock%}
    </body>
</html>
